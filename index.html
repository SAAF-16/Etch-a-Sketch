<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<link rel="stylesheet" href="css/style.css">

<body>
    <div id="container">
        <div id="info" class="sides">
            <div id="title">
                <p><br> ETCH <br> A <br> SKETCH</p>
            </div>
            <div id="creator">developed by <a href="https://github.com/SAAF-16" target="_blank">SAAF</a></div>
        </div>
        <div id="game">
            <div id="screen"></div>
            <div id="div-reset">
                <div id="bReset">RESET</div>
            </div>
        </div>
        <div id="options" class="sides">
            <div id="optionsTitle">
                <p>SETTINGS</p>
            </div>
            <div id="optionsSettings">
                <label for="gridSize">Grid Size</label><input id="gridSize" type="number" maxlength="2" min="2"
                    max="100" value="40" step="1" oninput="if(this.value>100)this.value=100"></input>
                <label for="bColor">RGB/Grey</label><button class="sButton" id="bColor"></button>
                <label for="bColor">Color</label><input class="sButton" id="bChoseColor" type="color">
                <label for="bGrid">Grid</label><button class="sButton" id="bGrid"></button>
                <label for="bTransition">Transition</label><button class="sButton" id="bTransition"></button>
                <label for="bBackground">Background</label><button class="sButton" id="bBackground"></button>
                <label for="bDraw" id="lDraw">Draw</label><button class="sButton" id="bDraw"></button>
            </div>
        </div>
    </div>
</body>
<script src="./scripts/javascript.js"></script>

</html>
